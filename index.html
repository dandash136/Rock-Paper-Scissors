<body>
      <div class="container">

            <div class="title">
                  <h1>Rock paper Scissors</h1>
            </div>
            
            <div class="winner">
                  <div class="choose">
                        <div class="player"><img id="player" src="" alt="A" width="120px" height="130px"></div>
                        <div class="computer"><img id="computer" src="" alt="B" width="120px" height="130px"></div>
                  </div>
                  <div id="result"></div>
            </div>

            <div class="select">
                  <button  class="selection" id = "Rock" name="Rock.png"></button>

            </div>

            

      </div>
